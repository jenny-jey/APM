<div class='card' *ngIf='product'>
    <div class='card-header'>
        <!-- {{pageTitle+ ' : ' + product.productName}} -->
        {{product.count}}
    </div>
    <div>
        <ul>
            <li>productName: {{product.productName}}</li>
            <li>ProductCode: {{product.productCode}}</li>
            <li>Release Date: {{product.releaseDate}}</li>
            <li>Description: {{product.description}}</li>
            <li>Price: {{product.price}}</li>
            <li>Star Rating: {{product.starRating}}</li>
        </ul>
    </div>
    <div class='card-footer'>
        <button class='btn btn-outline-secondary' (click)="onBack()" style='width:100px'>
            <i class='fa fa-chevron-left'></i>Back</button>
    </div>
</div>
